<!DOCTYPE html>
<html lang="en-us">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<title>Contact</title>
  		<link rel="stylesheet" type="text/css" href="reset.css">
  		<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header id="masthead">
		<div class="container">	
			<a href="index.html" id="logo">Chad Franzen</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
    

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>
				<a href="https://www.linkedin.com/in/chad-franzen-85194a118" target="_blank">
      				<img src="linkedin_square_color-128.png" class="social" alt="LinkedIn">
      			</a>
      			<a href="https://vimeo.com/chadfranzen" target="_blank">
					<img src="Vimeo-128.png" class="social" alt="Vimeo">
				</a>
				<a href="https://github.com/franzenc1" target="_blank">
					<img src="mark-github-128.png" class="social" alt="Github">
				</a>
			</div>

		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2018 Chad Franzen

		</div>
	</footer>
</body>
</html>
